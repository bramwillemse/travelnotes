<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Travel Notes</title>
    <link rel="stylesheet" href="dist/styles/main.css">
</head>
<body>
   
    <div id="app" class="app">
        <header class="header app__header">
            <h1 class="header__title">Travel Notes</h1>
        </header>


        <div class="modal">
         <button v-on:click="show = !show">Toggle</button>
        <transition name="fade">
            <p v-if="show">hello</p>
        </transition>

            <button class="button button--rounded button--close modal__close">X</button>

            <form class="form form--search-location">
                <input class="input" type="text" placeholder="i.e. Buenos Aires, Argentina">
                <button class="button button--submit">Search</button>
            </form>

            <ul class="suggestions">
                <li class="suggestions__item">Buenos Aires, Argentina</li>
                <li class="suggestions__item">Buenos Aires, Argentina</li>
                <li class="suggestions__item">Buenos Aires, Argentina</li>
                <li class="suggestions__item">Buenos Aires, Argentina</li>
                <li class="suggestions__item">Buenos Aires, Argentina</li>
            </ul>
        </div>

        <button class="button button--fixed button--rounded">+</button>

        <notes></notes>
    </div>

    <script src="dist/scripts/app.js"></script>
</body>
</html>
